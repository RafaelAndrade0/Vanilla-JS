
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Custom SlideShow</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="sticky-footer.css" rel="stylesheet">
  </head>

  <body>

    <!-- Begin page content -->
    <div class="container">
      <div class="page-header">
        <h1>SlideShow</h1>
      </div>
      <p class="lead">Algumas imagens:</p>
      <p>SlideShow simples pra treinar Vanilla Js</p>

      <div id="showImages">
          <img id="slide" class="img-rounded" width="640" height="480">
          <p></p>
          <div class="pull-left">
            <button id="buttonBefore" type="button" class="btn btn-secondary">Previous Image</button>
          </div>   

          <div class="pull-right">
            <button id="buttonNext" type="button" class="btn btn-primary">Next Image</button>
          </div>

        </div>

    </div>

    <footer class="footer">
      <div class="container">
        <p class="text-muted">Deu certo, broder!</p>
      </div>
    </footer>

    <script src="js/main.js"></script>
  </body>
</html>
