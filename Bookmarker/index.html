
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Bookmarker</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  </head>

  <body onload="fetchBookmarks()">

    <div class="container">
      <div class="header clearfix">
        <nav>
          
        </nav>
        <h3 class="text-muted">Bookmarker dos Pokémon</h3>
      </div>

      <div class="jumbotron">

        <h2>Jumbotron heading</h2>
        <form id="myForm">

          <div class="form-group">
            <label>Nome</label>
            <input type="text" class="form-control" id="siteName" placeholder="Digite o nome do Site" />
            <small id="someAdvice" class="form-text text-muted">Digite sites que você normalmente frequenta</small>
          </div>

          <div class="form-group">
              <label>Url</label>
              <input type="text" class="form-control" id="siteURL" placeholder="Digite o endereço do Site" />
          </div>

          <button type="submit" class="btn btn-primary">Enviar</button>

        </form>

      </div>

      <div class="row marketing">
        <div class="col-lg-12">
          <div id="bookmarksResults">
            <!--<h1>Results here</h1> -->
          </div>
        </div>
      </div>

        

      <footer class="footer">
        <p>&copy; Bookmarker Company 2017</p>
      </footer>

    </div> <!-- /container -->


    <script
      src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous">
    </script>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
