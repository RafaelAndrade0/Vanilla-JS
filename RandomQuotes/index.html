<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Studio Ghibli Quotes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!-- Conteudo Principal -->:
        <div class="container text-center">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <h3>Studio Ghibli Quotes<small> App simples para fixar conceitos</small></h3>
                    
                    <!-- Imagem -->
                    <img class="img-responsive" src="logo.png" alt="Studio Ghibli">
                    <hr>

                    <!-- Quote e autor -->
                    <div id="showMSG">
                        <blockquote class="blockquote">
                            <p class="mb-0"> <!-- O quote vai aqui --> </p>
                            <footer class="blockquote-footer">
                                <cite id="author"><!-- Autor quote aqui --></cite>
                            </footer>                               
                        </blockquote>
                    </div>
                    <button id="buttonNext" class="btn btn-primary">Next Quote</button>
                </div>
            </div>
        </div>

    <script src="js/main.js"></script>
    </body>
</html>
